server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;
    charset utf-8;

    # Định tuyến Laravel (tự động chuyển request chưa có file thực sang index.php)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Xử lý file PHP qua PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;  # trỏ đúng service PHP-FPM
        fastcgi_index index.php;
        try_files $uri =404;     # thêm dòng này để tránh request .php không tồn tại
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # File tĩnh: cache 7 ngày (hoặc 30 ngày nếu muốn)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Giới hạn dung lượng upload nếu cần
    client_max_body_size 20M;

    # Bật sendfile tối ưu I/O
    sendfile on;
    tcp_nopush on;
}
