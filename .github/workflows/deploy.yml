name: Deploy to VPS on push to main

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}     # cho phép chạy tay khi cần (vẫn không chạm DB)

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH into VPS and deploy (no-DB)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -Eeuo pipefail
            APP_DIR="${APP_DIR:-/root/tvuchatbot}"
            echo "[1/4] cd $APP_DIR"
            cd "$APP_DIR"

            echo "[2/4] Pull latest main"
            git fetch --all
            git reset --hard origin/main

            echo "[3/4] Build & restart containers"
            docker compose build --no-cache app
            docker compose up -d --remove-orphans

            echo "[4/4] Laravel optimize (no DB touch)"
            docker compose exec -T app php artisan optimize:clear
            docker compose exec -T app php artisan config:cache
            docker compose exec -T app php artisan route:cache

            echo "✅ Deploy completed (no database changes)."
        env:
          APP_DIR: ${{ secrets.APP_DIR }}
