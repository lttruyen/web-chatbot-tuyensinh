name: Deploy to VPS on push to main

on:
  push:
    branches: [ main ]          # Tự động chạy khi có code mới vào nhánh main
  workflow_dispatch: {}         # Cho phép chạy thủ công

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd "${APP_DIR:-/root/tvuchatbot}"
            echo "[1/6] Pull latest main"
            git fetch --all
            git reset --hard origin/main

            echo "[2/6] Build Docker image(s)"
            docker compose build --no-cache app

            echo "[3/6] Restart containers"
            docker compose up -d --remove-orphans

            echo "[4/6] Laravel optimize & cache"
            docker compose exec app php artisan optimize:clear
            docker compose exec app php artisan config:cache
            docker compose exec app php artisan route:cache

            echo "[5/6] Run migrations"
            docker compose exec app php artisan migrate --force

            echo "[6/6] Done ✅"
